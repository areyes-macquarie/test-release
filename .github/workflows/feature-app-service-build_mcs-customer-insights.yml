# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mcs-customer-insights

on:
  push:
    branches:
      - feature/app-service-build
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://customerinsightsacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d59db85ae2ac459cbbf98341b91ef029 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4afffffdbcbb4101bc30dbc8dedaa1ef }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: customerinsightsacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d59db85ae2ac459cbbf98341b91ef029 }}/customer-insights/teams:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mcs-customer-insights'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b67b7a55386048a2a61dfd97f24ed70f }}
        images: 'customerinsightsacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d59db85ae2ac459cbbf98341b91ef029 }}/customer-insights/teams:${{ github.sha }}'