name: Customer Insight CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  release:
    types: [created]

permissions:
  id-token: write
  contents: read
  pull-requests: write

# Environment variables available to all jobs and steps in this workflow
env:
  APP_LOCATION: '/' # location of your client code
  APi_LOCATION: ''
  OUTPUT_LOCATION: '' # location of client code build output
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_WATER_0AEFC0C00 }} # secret containing deployment token for your static web app

jobs:
  configured-environment:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    name: Configure Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Set environment
        id: set-env
        uses: ./.github/actions/configured-environment

  build_and_deploy_job:
    if: ${{ needs.configured-environment.outputs.environment }} == "Staging" || ${{ needs.configured-environment.outputs.environment }} == "Production"
    runs-on: ubuntu-latest
    needs: [configured-environment]
    name: Build and Deploy to ${{ needs.configured-environment.outputs.environment }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Deployment Environment
        shell: bash
        run: |
          echo ENVIRONMENT: "${{ needs.configured-environment.outputs.environment }}"
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          deployment_environment: ${{ needs.configured-environment.outputs.environment }}
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: ${{ env.APP_LOCATION }} # App source code path
          api_location: ${{ env.APi_LOCATION }} # Api source code path - optional
          output_location: ${{ env.OUTPUT_LOCATION }} # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_WATER_0AEFC0C00 }}
          action: 'close'
